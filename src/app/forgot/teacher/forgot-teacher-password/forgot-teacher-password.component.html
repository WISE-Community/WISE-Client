<mat-card class="standalone__content mat-elevation-z4 center">
  <mat-card-content>
    <form
      role="form"
      fxLayout="column"
      (submit)="submit()"
      [formGroup]="forgotTeacherPasswordFormGroup"
    >
      <h2 class="standalone__title accent" i18n>Teacher Forgot Password</h2>
      <ng-container *ngIf="message">
        <p class="warn">{{ message }}</p>
        <p>
          <a *ngIf="showForgotUsernameLink" routerLink="/forgot/teacher/username" i18n
            >Forgot Teacher Username</a
          >
        </p>
      </ng-container>
      <p>
        <mat-form-field appearance="fill" fxFlex>
          <mat-label i18n>Username</mat-label>
          <input
            matInput
            id="username"
            name="username"
            formControlName="username"
            autofocus
            required
          />
          <mat-error
            *ngIf="forgotTeacherPasswordFormGroup.controls['username'].hasError('required')"
            i18n
            >Username required</mat-error
          >
        </mat-form-field>
      </p>
      <p *ngIf="isRecaptchaEnabled" i18n>
        This site is protected by reCAPTCHA and the Google
        <a href="https://policies.google.com/privacy">Privacy Policy</a> and
        <a href="https://policies.google.com/terms">Terms of Service</a> apply.
      </p>
      <button
        mat-flat-button
        color="primary"
        [disabled]="!forgotTeacherPasswordFormGroup.valid || processing"
        type="submit"
        class="button--progress"
      >
        <mat-progress-bar *ngIf="processing" mode="indeterminate"></mat-progress-bar>
        <span i18n>Submit</span>
      </button>
    </form>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-content class="center">
    <p>
      <a routerLink="/contact" i18n>Contact WISE</a>
    </p>
    <p>
      <a routerLink="/join" i18n>Create New Account</a>
    </p>
  </mat-card-content>
</mat-card>
