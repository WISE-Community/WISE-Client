<mat-card class="standalone__content mat-elevation-z4 center">
  <mat-card-content>
    <form role="form"
          fxLayout="column"
          (submit)="submit()"
          [formGroup]="changePasswordFormGroup">
      <h2 class="standalone__title accent" i18n>Change Password</h2>
      <new-password-and-confirm [formGroup]="changePasswordFormGroup"></new-password-and-confirm>
      <p>
        <button mat-flat-button
                color="primary"
                [disabled]="!changePasswordFormGroup.valid || processing"
                type="submit"
                fxFlex>
          <mat-progress-bar *ngIf="processing" mode="indeterminate"></mat-progress-bar>
          <ng-container i18n>Submit</ng-container>
        </button>
      </p>
    </form>
    <p *ngIf="message" class="warn">{{message}}</p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions class="center">
    <p>
      <a routerLink="/contact" i18n>Contact WISE</a>
    </p>
    <p>
      <a routerLink="/join" i18n>Create New Account</a>
    </p>
  </mat-card-actions>
</mat-card>
