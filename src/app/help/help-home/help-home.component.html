<div class="main app-background">
  <div class="content">
    <div
      fxLayout="row"
      fxLayout.xs="column"
      fxLayoutAlign="center stretch"
      fxLayoutAlign.xs="center center"
      fxLayoutGap="32px"
      fxLayoutGap.sm="24px"
      fxLayoutGap.gt-sm="32px"
    >
      <app-call-to-action
        fxFlex
        fxFlex.gt-xs="33"
        icon="info"
        iconColor="accent-2"
        i18n-headline
        headline="Getting Started"
        i18n-content
        content="Information for new users."
        destination="getting-started"
      ></app-call-to-action>
      <app-call-to-action
        fxFlex
        fxFlex.gt-xs="33"
        icon="school"
        iconColor="accent"
        i18n-headline
        headline="Teacher FAQ"
        i18n-content
        content="Questions from teachers."
        destination="teacher-faq"
      ></app-call-to-action>
      <app-call-to-action
        fxFlex
        fxFlex.gt-xs="33"
        icon="face"
        iconColor="accent"
        i18n-headline
        headline="Student FAQ"
        i18n-content
        content="Questions from students."
        destination="student-faq"
      ></app-call-to-action>
    </div>
  </div>
</div>
