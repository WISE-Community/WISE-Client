<div fxLayout="row" fxLayoutAlign="space-between center">
  <mat-chip-set>
    <mat-chip *ngFor="let tag of tags" [ngStyle]="{ 'background-color': tag.color }">
      <div>{{ tag.text }}</div>
      <button matChipRemove (click)="removeTagEvent.emit(tag)"><mat-icon>cancel</mat-icon></button>
    </mat-chip>
  </mat-chip-set>
  <a *ngIf="tags.length > 0" href="#" (click)="removeTags(); $event.preventDefault()" i18n>
    Clear filters
  </a>
</div>
