<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="8px">
  <mat-checkbox
    color="primary"
    [checked]="selectedAllRuns"
    [indeterminate]="selectedSomeRuns"
    (click)="selectAllRunsCheckboxClicked()"
    matTooltip="Select"
    i18n-matTooltip
    matTooltipPosition="above"
  ></mat-checkbox>
  <div class="select-all-drop-down">
    <button
      mat-icon-button
      [matMenuTriggerFor]="selectRunsMenu"
      aria-label="Select units"
      i18n-aria-label
    >
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #selectRunsMenu="matMenu">
      <button mat-menu-item (click)="selectRunsOptionChosen('ALL')" i18n>All</button>
      <button mat-menu-item (click)="selectRunsOptionChosen('NONE')" i18n>None</button>
      <button mat-menu-item (click)="selectRunsOptionChosen('COMPLETED')" i18n>Completed</button>
      <button mat-menu-item (click)="selectRunsOptionChosen('RUNNING')" i18n>Running</button>
      <button mat-menu-item (click)="selectRunsOptionChosen('SCHEDULED')" i18n>Scheduled</button>
    </mat-menu>
  </div>
  <div *ngIf="numSelectedRuns > 0" class="secondary-text" i18n>{{ numSelectedRuns }} selected</div>
  <button
    mat-icon-button
    *ngIf="!showArchived && numSelectedRuns > 0"
    (click)="archiveSelectedRuns(true)"
    aria-label="Archive selected units"
    i18n-aria-label
    matTooltip="Archive"
    matTooltipPosition="above"
    i18n-matTooltip
  >
    <mat-icon>archive</mat-icon>
  </button>
  <button
    mat-icon-button
    *ngIf="showArchived && numSelectedRuns > 0"
    (click)="archiveSelectedRuns(false)"
    aria-label="Restore selected units"
    i18n-aria-label
    matTooltip="Restore"
    matTooltipPosition="above"
    i18n-matTooltip
  >
    <mat-icon>unarchive</mat-icon>
  </button>
</div>
