<mat-chip-listbox>
  <mat-chip-option
    *ngFor="let color of colors"
    class="color-choice"
    [value]="color"
    [selected]="color === chosenColor"
    (selectionChange)="chooseColorEvent.emit($event.selected ? $event.source.value : '')"
    [style.background-color]="color"
  >
    <div class="color-option-div"></div>
  </mat-chip-option>
</mat-chip-listbox>
