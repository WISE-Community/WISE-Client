<div *ngFor="let parameter of parameters">
  <div *ngIf="parameter.type === 'select'">
    <mat-form-field>
      <mat-label>{{parameter.name}}</mat-label>
      <mat-select [(value)]="parameterValues[parameter.key]"
          (selectionChange)="generateUrlParameters()">
        <mat-option *ngFor="let option of parameter.options" [value]="option.value">
          {{option.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
