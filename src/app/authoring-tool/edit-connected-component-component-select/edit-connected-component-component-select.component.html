<mat-form-field>
  <mat-label i18n>Component</mat-label>
  <mat-select
    [(ngModel)]="connectedComponent.componentId"
    (ngModelChange)="connectedComponentComponentIdChanged()"
  >
    <mat-option
      *ngFor="let component of getComponents(connectedComponent.nodeId); index as componentIndex"
      [value]="component.id"
      [disabled]="!isConnectedComponentTypeAllowed(component.type) || component.id === componentId"
    >
      <span>{{ componentIndex + 1 }}. {{ component.type }} </span>
      <span *ngIf="component.id === componentId" i18n>(This Component)</span>
    </mat-option>
  </mat-select>
</mat-form-field>
