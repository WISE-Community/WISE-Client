<div fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="start center">
  <mat-label class="node__label--vertical-alignment" i18n>Tags</mat-label>
  <button
    mat-raised-button
    color="primary"
    class="topButton"
    matTooltip="Add Tag"
    i18n-matTooltip
    matTooltipPosition="above"
    (click)="addTag()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
<div
  *ngFor="let tag of componentContent.tags; let i = index"
  fxLayout="row"
  fxLayoutGap="8px"
  fxLayoutAlign="start center"
  style="margin-top: 16px"
>
  <mat-form-field>
    <mat-label i18n>Tag Name</mat-label>
    <input
      matInput
      [ngModel]="tag"
      (ngModelChange)="tagChanged.next({ tagIndex: i, tag: $event })"
    />
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    class="moveComponentButton"
    matTooltip="Move Up"
    i18n-matTooltip
    matTooltipPosition="above"
    (click)="moveTagUp(i)"
  >
    <mat-icon>arrow_upward</mat-icon>
  </button>
  <button
    mat-raised-button
    color="primary"
    class="moveComponentButton"
    matTooltip="Move Down"
    i18n-matTooltip
    matTooltipPosition="above"
    (click)="moveTagDown(i)"
  >
    <mat-icon>arrow_downward</mat-icon>
  </button>
  <button
    mat-raised-button
    color="primary"
    class="moveComponentButton"
    matTooltip="Delete"
    i18n-matTooltip
    matTooltipPosition="above"
    (click)="deleteTag(i)"
  >
    <mat-icon>delete</mat-icon>
  </button>
</div>
