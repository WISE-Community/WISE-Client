<mat-form-field class="prompt" appearance="fill">
  <mat-label i18n>Prompt</mat-label>
  <textarea
    matInput
    [(ngModel)]="componentContent.prompt"
    (ngModelChange)="promptChangedEvent.next($event)"
    placeholder="Enter Prompt Here"
    i18n-placeholder
    cdkTextareaAutosize
  >
  </textarea>
</mat-form-field>
