<mat-card class="standalone__content standalone__content--sm mat-elevation-z4">
  <mat-card-content>
    <h2 class="standalone__title accent" i18n>Create Teacher Account</h2>
    <p>
      <mat-form-field appearance="fill" fxFlex>
        <mat-label i18n>Email</mat-label>
        <input matInput id="email" name="email" [(ngModel)]="email" />
      </mat-form-field>
    </p>
    <p>
      <button fxFlex mat-flat-button color="primary" (click)="signUp()">
        <ng-container i18n>Sign Up</ng-container>
      </button>
    </p>
    <span *ngIf="isGoogleAuthenticationEnabled || microsoftAuthenticationEnabled">
      <p class="center mat-headline-6" i18n>- or -</p>
      <p class="center">
        <google-sign-in-button
          *ngIf="isGoogleAuthenticationEnabled"
          (signedIn)="googleSignIn($event)"
          text="signup_with"
        >
        </google-sign-in-button>
        <button
          *ngIf="microsoftAuthenticationEnabled"
          class="button--social-login button--microsoft"
          color="accent"
          mat-flat-button
          (click)="microsoftSignIn()"
        >
          <img src="assets/img/icons/google-logo.svg" alt="Microsoft logo" />
          <ng-container i18n>Sign up with Microsoft</ng-container>
        </button>
      </p>
    </span>
  </mat-card-content>
</mat-card>
