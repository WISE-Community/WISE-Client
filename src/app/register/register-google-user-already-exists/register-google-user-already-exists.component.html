<mat-card appearance="outlined" class="standalone__content standalone__content--sm mat-elevation-z4 center">
  <mat-card-content>
    <h2 class="standalone__title accent" i18n>Create Account</h2>
    <p class="mat-subtitle-2" i18n>Hi! This Google user already has a WISE account.</p>
    <mat-card-actions>
      <button
        class="button--social-login button--google"
        color="accent"
        mat-flat-button
        (click)="socialSignIn('google')"
      >
        <img src="assets/img/icons/google-logo.svg" i18n-alt alt="Google logo" /><ng-container i18n
          >Sign in with Google</ng-container
        >
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
