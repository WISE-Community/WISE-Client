<node-advanced-authoring></node-advanced-authoring>
<div class="body-div">
  <div fxLayoutGap="16px">
    <mat-label i18n>Add Constraint</mat-label>
    <button
      mat-raised-button
      color="primary"
      (click)="addConstraintAndScrollToBottom()"
      matTooltip="Add Constraint"
      matTooltipPosition="above"
      i18n-matTooltip
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div
    *ngFor="let constraint of content.constraints; index as constraintIndex"
    class="constraints-div"
    fxLayoutGap="16px"
  >
    <b i18n>Constraint {{ constraintIndex + 1 }}</b>
    <button
      mat-raised-button
      color="primary"
      (click)="deleteConstraint(constraintIndex)"
      matTooltip="Delete Constraint"
      matTooltipPosition="above"
      i18n-matTooltip
    >
      <mat-icon>delete</mat-icon>
    </button>
    <br />
    <node-constraint-authoring [constraint]="constraint"></node-constraint-authoring>
  </div>
  <div *ngIf="content.constraints.length > 0" fxLayoutGap="16px">
    <mat-label i18n>Add Constraint</mat-label>
    <button
      mat-raised-button
      color="primary"
      (click)="addConstraintAndScrollToBottom()"
      matTooltip="Add Constraint"
      matTooltipPosition="above"
      i18n-matTooltip
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
