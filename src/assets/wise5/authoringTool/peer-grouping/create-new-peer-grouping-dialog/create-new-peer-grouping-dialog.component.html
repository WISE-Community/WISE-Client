<h3 i18n>Create New Peer Grouping</h3>
<div>
  <mat-form-field>
    <mat-label i18n>Grouping Name</mat-label>
    <input matInput [(ngModel)]="settings.name" />
  </mat-form-field>
</div>
<div>
  <mat-form-field>
    <mat-label i18n>Logic</mat-label>
    <mat-select [(ngModel)]="settings.logic">
      <mat-option *ngFor="let logic of availableLogic"
          [value]="logic.value">
        {{ logic.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div>
  <mat-form-field>
    <mat-label i18n>Threshold</mat-label>
    <input matInput [(ngModel)]="settings.threshold" />
  </mat-form-field>
</div>
<div>
  <mat-form-field>
    <mat-label i18n>Teams Per Group</mat-label>
    <input matInput
        [(ngModel)]="settings.maxMembershipCount"
        type="number"/>
  </mat-form-field>
</div>
<div fxLayoutAlign="end center" fxLayoutGap="12px">
  <button mat-button (click)="cancel()" i18n>Cancel</button>
  <button mat-raised-button color="primary" (click)="create()" i18n>Create</button>
</div>
