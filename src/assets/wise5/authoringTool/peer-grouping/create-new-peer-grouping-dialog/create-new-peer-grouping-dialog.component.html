<h3 mat-dialog-title i18n>Create New Peer Grouping</h3>
<mat-dialog-content class="dialog-content-scroll">
  <div>
    <mat-form-field>
      <mat-label i18n>Grouping Name</mat-label>
      <input matInput [(ngModel)]="peerGrouping.name" />
    </mat-form-field>
  </div>
  <div fxLayoutGap="20px">
    <mat-form-field>
      <mat-label i18n>Logic</mat-label>
      <mat-select [(ngModel)]="logicType">
        <mat-option *ngFor="let logic of availableLogic"
            [value]="logic.value">
          {{ logic.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <ng-container *ngIf="logicType === 'differentIdeas' || logicType === 'differentKIScore'">
      <edit-connected-component-node-select
          [connectedComponent]="referenceComponent"
          (connectedComponentChange)="referenceComponentNodeIdChanged($event)">
      </edit-connected-component-node-select>
      <edit-connected-component-component-select
          [connectedComponent]="referenceComponent"
          [allowedConnectedComponentTypes]="allowedReferenceComponentTypes">
      </edit-connected-component-component-select>
    </ng-container>
    <ng-container *ngIf="logicType === 'differentKIScore'">
      <mat-form-field>
        <mat-label i18n>Mode</mat-label>
        <mat-select [(ngModel)]="mode">
          <ng-container *ngFor="let mode of availableModes">
            <mat-option [value]="mode.value">
              {{ mode.name }}
            </mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>
    </ng-container>
  </div>
  <!-- <div>
    <mat-form-field>
      <mat-label i18n>Completion Threshold</mat-label>
      <input matInput [(ngModel)]="peerGrouping.threshold" />
    </mat-form-field>
  </div> -->
  <div>
    <mat-form-field>
      <mat-label i18n>Teams Per Group</mat-label>
      <input matInput
          [(ngModel)]="peerGrouping.maxMembershipCount"
          type="number"/>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="end center">
  <button mat-button (click)="cancel()" i18n>Cancel</button>
  <button mat-flat-button color="primary" (click)="create()" i18n>Create</button>
</mat-dialog-actions>
