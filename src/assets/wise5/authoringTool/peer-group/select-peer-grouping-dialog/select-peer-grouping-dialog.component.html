<h3 i18n>Select Peer Grouping</h3>
<mat-divider></mat-divider>
<mat-dialog-content>
  <div i18n class="margin">Choose a Peer Grouping to use for this component:</div>
  <div *ngIf="peerGroupings.length === 0" class="margin" i18n>
    (There are no Peer Groupings. Please create a new one.)
  </div>
  <div *ngFor="let peerGrouping of peerGroupings" class="peer-grouping margin">
    <select-peer-grouping-option
        [peerGrouping]="peerGrouping"
        [selectedPeerGroupSettingsTag]="selectedPeerGroupSettingsTag"
        (selectPeerGroupSettingsEvent)="selectPeerGroupSettings($event)"
        (deletePeerGroupSettingsEvent)="deletePeerGroupSettings($event)">
    </select-peer-grouping-option>
  </div>
  <button mat-raised-button
      class="margin"
      (click)="showNewPeerGroupSettingsAuthoring()">
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
      <mat-icon>add</mat-icon>
      <span i18n>New Grouping</span>
    </div>
  </button>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions fxLayoutAlign="end center">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
