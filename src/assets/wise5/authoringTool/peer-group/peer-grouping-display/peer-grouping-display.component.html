<div class="peer-grouping">
  <peer-grouping-selecting
      *ngIf="!isAuthoring"
      [peerGrouping]="peerGrouping"
      [selectedPeerGroupingTag]="selectedPeerGroupingTag"
      (selectPeerGroupingEvent)="selectPeerGrouping($event)"
      (editSettingsEvent)="showAuthoringView()">
  </peer-grouping-selecting>
  <edit-peer-grouping
      *ngIf="isAuthoring"
      [peerGrouping]="peerGrouping"
      (updateEvent)="hideAuthoringView()"
      (cancelEvent)="hideAuthoringView()">
  </edit-peer-grouping>
</div>
