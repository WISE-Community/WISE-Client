<div id="{{ item.id }}" fxLayoutAlign="start center" class="pointer groupHeader projectItem">
  <mat-checkbox
    color="primary"
    [(ngModel)]="item.checked"
    (click)="selectNodeEvent.emit()"
    [disabled]="disableSelection"
    aria-label="Select lesson"
    i18n-aria-label
  >
  </mat-checkbox>
  <div
    class="projectItemTitleDiv"
    fxLayoutAlign="start center"
    fxLayoutGap="10px"
    (click)="setCurrentNode(item.id)"
  >
    <node-icon-and-title [nodeId]="item.id" [showPosition]="showPosition"></node-icon-and-title>
  </div>
</div>
