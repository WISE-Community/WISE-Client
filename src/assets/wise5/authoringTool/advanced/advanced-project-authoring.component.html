<div fxLayout="row wrap" fxLayoutGap="8px" fxLayoutAlign="start center">
  <button
    mat-raised-button
    color="primary"
    class="topButton enable-in-translation"
    matTooltip="Show Rubric"
    matTooltipPosition="above"
    i18n-matTooltip
    (click)="toggleRubric()"
  >
    <mat-icon>message</mat-icon>
  </button>
  <button
    mat-raised-button
    color="primary"
    id="showProjectJSONButton"
    class="topButton"
    matTooltip="Show JSON"
    matTooltipPosition="above"
    i18n-matTooltip
    (click)="toggleJSON()"
  >
    <mat-icon>code</mat-icon>
  </button>
  <button
    mat-raised-button
    color="primary"
    class="topButton"
    matTooltip="Download Unit"
    matTooltipPosition="above"
    i18n-matTooltip
    (click)="downloadProject()"
  >
    <mat-icon>file_download</mat-icon>
  </button>
</div>
<br />
<div *ngIf="rubricDisplayed" class="rubric-div">
  <rubric-authoring></rubric-authoring>
</div>
<div *ngIf="jsonDisplayed">
  <mat-form-field fxFlex appearance="outline">
    <mat-label i18n>Edit Unit JSON</mat-label>
    <textarea
      class="mat-body-2"
      matInput
      cdkTextareaAutosize
      [(ngModel)]="projectJSONString"
      (change)="autoSaveProjectJSONString()"
    ></textarea>
  </mat-form-field>
</div>
<div>
  <label id="navigation-type-label" i18n>Navigation mode:</label>
  <mat-radio-group
    aria-labelledby="navigation-type-label"
    [(ngModel)]="navigationType"
    (ngModelChange)="updateNavigationType()"
  >
    <mat-radio-button color="primary" value="default" i18n
      >Default (lessons appear in a drop-down list)</mat-radio-button
    >
    <mat-radio-button color="primary" value="tab" i18n
      >Tabbed (lessons appear as tabs)
    </mat-radio-button>
  </mat-radio-group>
</div>

<div fxLayout="row wrap" fxLayoutGap="8px" fxLayoutAlign="start center">
  <mat-form-field style="width: 400px; max-width: 100%">
    <mat-label i18n>Unit URL</mat-label>
    <input matInput value="{{ getProjectURL() }}" disabled="true" />
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    class="topButton"
    matTooltip="Copy Unit URL to Clipboard"
    matTooltipPosition="above"
    i18n-matTooltip
    (click)="copyProjectURL()"
  >
    <mat-icon>content_paste</mat-icon>
  </button>
  <button
    mat-raised-button
    color="primary"
    class="topButton"
    matTooltip="Open Unit URL in New Tab"
    matTooltipPosition="above"
    i18n-matTooltip
    (click)="openProjectURLInNewTab()"
  >
    <mat-icon>open_in_new</mat-icon>
  </button>
</div>
