<h2 mat-dialog-title i18n>Preview Component</h2>
@if (canSaveStarterState) {
  <mat-divider />
  <save-starter-state
    class="notice-bg-bg"
    [component]="component"
    [starterState]="starterState"
  />
}
<mat-divider />
<mat-dialog-content>
  <preview-component
    [component]="component"
    (starterStateChangedEvent)="updateStarterState($event)"
  />
</mat-dialog-content>
<mat-divider />
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusRegionstart i18n>Close</button>
</mat-dialog-actions>
