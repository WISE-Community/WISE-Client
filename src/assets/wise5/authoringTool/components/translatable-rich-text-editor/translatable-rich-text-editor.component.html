@if (showTranslationInput()) {
  <mat-tab-group mat-stretch-tabs="false">
    <mat-tab label="{{ currentLanguage().language }}">
      <ng-template matTabContent>
        <div class="translation-tools">
          <button
            class="enable-in-translation"
            mat-stroked-button
            color="primary"
            (click)="copyDefaultLanguageText()"
            i18n
          >
            Copy content from {{ defaultLanguage.language }}
          </button>
        </div>
        <wise-authoring-tinymce-editor
          [language]="currentLanguage()"
          [(model)]="translationText"
          (modelChange)="translationTextChanged.next($event)"
        >
        </wise-authoring-tinymce-editor>
      </ng-template>
    </mat-tab>
    <mat-tab label="{{ defaultLanguage.language }}">
      <ng-template matTabContent>
        <div
          class="translation-tools"
          fxLayout="row"
          fxLayoutAlign="start center"
          fxLayoutGap="8px"
        >
          <span class="info mat-caption" i18n
            >Note: Editing is disabled. Please switch back to {{ defaultLanguage.language }} if you
            want to edit.</span
          >
          <button
            class="enable-in-translation"
            mat-stroked-button
            color="primary"
            (click)="copyDefaultLanguageText()"
            i18n
          >
            Copy content to {{ currentLanguage().language }}
          </button>
        </div>
        <wise-authoring-tinymce-editor
          [model]="html"
          disabled="true"
        ></wise-authoring-tinymce-editor>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
} @else {
  <wise-authoring-tinymce-editor [(model)]="html" (modelChange)="saveDefaultLanguageText()">
  </wise-authoring-tinymce-editor>
}
