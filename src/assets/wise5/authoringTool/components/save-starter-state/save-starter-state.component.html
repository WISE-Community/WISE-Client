<div fxLayoutAlign="start center" fxLayoutGap="8px">
  <span i18n>To set a starter state, edit the content below and save:</span>
  <div>
    <button
      mat-icon-button
      color="primary"
      matTooltip="Save starter state"
      matTooltipPosition="above"
      (click)="save()"
      [disabled]="!dirty"
      i18n-matToolTip
    >
      <mat-icon>save</mat-icon>
    </button>
    <button
      mat-icon-button
      matTooltip="Delete starter state"
      matTooltipPosition="above"
      (click)="delete()"
      i18n-matToolTip
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
