<div class="md-whiteframe-1dp">
  <div matSubheader class="list-item md-whiteframe-1dp">
    <button mat-button
        class="md-button md-ink-ripple list-item__subheader-button row-button"
        aria-label="Show/hide team's notebook contents"
        i18n-aria-label
        (click)="toggleExpand()">
      <div fxLayout="row" fxFlex>
        <div fxLayout="row" fxLayoutAlign="center center" fxFlex="10">
          {{ workgroup.workgroupId }}
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex>
          {{ workgroup.displayNames }}
        </div>
        <div *ngIf="notesEnabled"
            class="md-title"
            fxLayout="row"
            fxLayoutAlign="center center"
            fxFlex="10">
          <span [ngClass]="{ 'text-secondary': getNumActiveNotes() === 0 }">
            {{ getNumActiveNotes() }}
          </span>
        </div>
        <div *ngIf="reportEnabled" fxLayout="row" fxLayoutAlign="center center" fxFlex="25">
          <span *ngIf="reportHasWork" class="success center" i18n>
            Latest Work: {{ workgroup.report.serverSaveTime | date: 'mediumDate' }}
          </span>
          <span *ngIf="!reportHasWork" class="text-secondary" i18n>
            No Work
          </span>
        </div>
      </div>
    </button>
  </div>
  <mat-list-item *ngIf="expand" class="grading__item-container" style="margin-bottom: 16px">
    <mat-tab-group class="md-body-2 gray-lightest-bg" md-dynamic-height md-border-bottom fxFlex>
      <mat-tab *ngIf="notesEnabled" label="Notes" i18n-label>
        <notebook-notes class="notebook-grading"
            [mode]="'classroomMonitor'"
            [config]="notebookConfig"
            [viewOnly]="true"
            [workgroupId]="workgroup.workgroupId">
        </notebook-notes>
      </mat-tab>
      <mat-tab *ngIf="reportEnabled" label="{{ reportTitle }}">
        <notebook-report class="notebook-grading md-padding"
            [mode]="'classroomMonitor'"
            [config]="notebookConfig"
            [workgroupId]="workgroup.workgroupId">
        </notebook-report>
      </mat-tab>
    </mat-tab-group>
  </mat-list-item>
</div>
