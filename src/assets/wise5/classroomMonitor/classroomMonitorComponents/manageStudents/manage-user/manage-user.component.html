<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="4px">
  <span class="username"
      *ngIf="canViewStudentNames"><strong>{{user.name}}</strong> ({{user.username}})</span>
  <span class="username" *ngIf="!canViewStudentNames" i18n><strong i8n>Student {{user.id}}</strong></span>
  <span fxFlex></span>
  <button class="userInfoLink"
      mat-icon-button
      matTooltip="View student info"
      i18n-matTooltip
      matTooltipPosition="above"
      (click)="viewUserInfo($event)">
    <mat-icon class="text-secondary">info</mat-icon>
  </button>
  <button class="userInfoLink"
      mat-icon-button
      matTooltip="Remove student"
      i18n-matTooltip
      matTooltipPosition="above"
      (click)="removeUser($event)">
    <mat-icon class="text-secondary">clear</mat-icon>
  </button>
</div>
