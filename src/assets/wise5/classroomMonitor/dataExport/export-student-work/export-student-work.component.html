<div class="view-content view-content--with-sidemenu top-content">
  <button
    mat-raised-button
    color="primary"
    (click)="goBack()"
    matTooltip="Back"
    matTooltipPosition="above"
    i18n-matTooltip
  >
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h4 i18n>Export Student Work</h4>
  <mat-button-toggle-group [(value)]="exportType">
    <mat-button-toggle value="latestStudentWork" i18n>Latest</mat-button-toggle>
    <mat-button-toggle value="allStudentWork" i18n>All</mat-button-toggle>
  </mat-button-toggle-group>
  <div *ngIf="canViewStudentNames">
    <mat-checkbox color="primary" [(ngModel)]="includeStudentNames" i18n>
      Include Student Names
    </mat-checkbox>
  </div>
  <select-step-and-component-checkboxes
    [(exportStepSelectionType)]="exportStepSelectionType"
    [nodes]="nodes"
    [projectIdToOrder]="projectIdToOrder"
  ></select-step-and-component-checkboxes>
  <div class="button-div">
    <button
      mat-raised-button
      color="primary"
      (click)="export()"
      aria-label="Export"
      i18n-aria-label
      i18n
    >
      Export
    </button>
  </div>
</div>
