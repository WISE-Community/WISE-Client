<h1 mat-dialog-title [innerHTML]="dialogData.title"></h1>
<div
  *ngIf="dialogData.scroll"
  mat-dialog-content
  class="dialog-content-scroll"
  [innerHTML]="dialogData.content"
></div>
<div *ngIf="!dialogData.scroll" mat-dialog-content>
  <div class="info-block" [innerHTML]="dialogData.content"></div>
</div>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <button mat-button color="primary" (click)="openInNewWindow()" i18n>Open In New Window</button>
  <button mat-button mat-dialog-close color="primary" i18n>Close</button>
</mat-dialog-actions>
