<title-and-content [title]="dialogContent.title" [content]="dialogContent.content">
</title-and-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="20px">
  <button mat-button class="mat-primary" [mat-dialog-close]="false" i18n>No</button>
  <button mat-raised-button class="mat-primary" [mat-dialog-close]="true" cdkFocusInitial i18n>
    Yes
  </button>
</mat-dialog-actions>
