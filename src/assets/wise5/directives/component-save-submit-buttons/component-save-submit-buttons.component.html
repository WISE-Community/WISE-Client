<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="12px">
  <button *ngIf="isSaveButtonVisible"
      mat-button
      class="mat-primary mat-raised-button"
      (click)="save()"
      [disabled]="isDisabled || !isDirty"
      i18n>Save</button>
  <button *ngIf="isSubmitButtonVisible"
      mat-button
      class="mat-primary mat-raised-button"
      (click)="submit()"
      [disabled]="isSubmitButtonDisabled || isDisabled || !isSubmitDirty"
      i18n>Submit</button>
  <div *ngIf="saveMessage.text" class="save-message mat-small secondary-text">
    {{ saveMessage.text }}
    <span class="more-info"
        matTooltip="{{ saveMessage.time | amDateFormat:'ddd, MMM D YYYY, h:mm a' }}"
        matTooltipPosition="above">{{ saveMessage.time | amTimeAgo }}</span>
  </div>
</div>
