<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="12px">
  <button
    *ngIf="isSaveButtonVisible"
    mat-button
    class="mat-primary mat-raised-button"
    (click)="save()"
    [disabled]="isDisabled || !isDirty"
    i18n
  >
    Save
  </button>
  <button
    *ngIf="isSubmitButtonVisible"
    mat-button
    class="mat-primary mat-raised-button"
    (click)="submit()"
    [disabled]="isSubmitButtonDisabled || isDisabled || !isSubmitDirty"
    i18n
  >
    Submit
  </button>
  <component-state-info
    *ngIf="componentState"
    [componentState]="componentState"
  ></component-state-info>
</div>
