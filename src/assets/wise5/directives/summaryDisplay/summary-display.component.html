<mat-card *ngIf="nodeId != null && componentId != null" class="summary-card">
  <mat-card-content>
    <p *ngIf="hasWarning" class="warn center">{{warningMessage}}</p>
    <div *ngIf="doRender && chartConfig != null">
      <highcharts-chart [Highcharts]="Highcharts" [options]="chartConfig"></highcharts-chart>
    </div>
  </mat-card-content>
</mat-card>
