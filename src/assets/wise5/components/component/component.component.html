<div *ngIf="showRubric" class="component__rubric">
  <help-icon
      [content]="rubric"
      [pulse]="pulseRubricIcon"
      (click)="pulseRubricIcon = false"
      label="Teaching Tips"
      i18n-label
      icon="info">
  </help-icon>
</div>

      [component]="component"
      [componentState]="componentState"
      [workgroupId]="workgroupId"
      (saveComponentStateEvent)="saveComponentState($event)"
      mode="student">
  </animation-student>
  <audio-oscillator-student *ngSwitchCase="'AudioOscillator'"
