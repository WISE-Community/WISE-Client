<mat-card class="chat-members-card">
  <div i18n>Chat Members</div>
  <div *ngFor="let peerChatWorkgroupId of peerChatWorkgroupIds"
      fxLayoutAlign="start center" fxLayoutGap="8px">
    <mat-icon class="mat-30"
        [ngStyle]="{'color': peerChatWorkgroupInfos[peerChatWorkgroupId].avatarColor}">
      account_circle
    </mat-icon>
    <div class="mat-body-2">{{ peerChatWorkgroupInfos[peerChatWorkgroupId].displayNames }}</div>
  </div>
</mat-card>
