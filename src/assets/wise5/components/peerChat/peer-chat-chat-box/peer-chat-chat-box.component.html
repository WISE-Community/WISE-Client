<mat-card class="chat-box mat-elevation-z2">
  <peer-chat-messages *ngIf="messages.length > 0"
      [peerChatMessages]="messages"
      [myWorkgroupId]="myWorkgroupId"
      [workgroupInfos]="workgroupInfos"></peer-chat-messages>
  <div *ngIf="isEnabled" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
    <mat-form-field fxFlex class="form-field-no-label form-field-no-hint" appearance="fill">
      <textarea matInput
          cdkTextareaAutosize
          placeholder="Add response..."
          i18n-placeholder
          [(ngModel)]="messageText"
          (ngModelChange)="responseChanged()"
          (keypress)="keyPressed($event)">
      </textarea>
    </mat-form-field>
    <button mat-flat-button
        color="primary" 
        (click)="submitResponse()"
        [disabled]="!isSubmitEnabled"
        i18n>
      Send
    </button>
  </div>
</mat-card>
