<div class="component--grading__response__content">
  <div class="match" fxLayout="row wrap">
    <div fxFlex="100"  fxFlex.gt-sm="{{isHorizontal ? 50: 100}}" fxFlexOrder="{{isChoicesAfter ? 2 : 1}}">
      <div class="bucket selected-bg-bg" fxLayout="column" [ngStyle]="{'margin-bottom': isHorizontal ? '0' : '8px'}">
        <div class="bucket-title" fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="8px">
          <h3 class="mat-body-2" [innerHTML]="sourceBucket.value"></h3>
        </div>
        <ul class="items" [ngStyle.gt-sm]="{columns: isHorizontal ? 1 : 2}">
          <li class="item"
              [ngClass]="{'disabled': true}"
              *ngFor="let item of sourceBucket.items; let position = index;">
            <match-choice-item [buckets]="[sourceBucket]"
                [item]="item"
                [hasCorrectAnswer]="hasCorrectAnswer"
                [isDisabled]="true"></match-choice-item>
          </li>
        </ul>
      </div>
    </div>
    <div fxLayout="column"
        fxLayout.gt-sm="{{isHorizontal ? 'column' : 'row wrap'}}"
        fxLayoutAlign="start stretch"
        fxFlex="100"
        fxFlex.gt-sm="{{isHorizontal ? 50 : 100}}"
        fxFlexOrder="{{isChoicesAfter ? 1 : 2}}">
      <div *ngFor="let bucket of targetBuckets; index as bucketIndex"
          fxLayout="column"
          fxFlex="100"
          fxFlex.gt-sm="{{isHorizontal ? 100 : 50}}">
        <div class="bucket target notice-bg-bg" fxLayout="column" fxLayoutAlign="stretch">
          <div class="bucket-title"
              fxLayout="row wrap"
              fxLayoutAlign="start center"
              fxLayoutGap="8px">
            <h3 class="mat-body-2" [innerHTML]="bucket.value"></h3>
          </div>
          <ul class="items">
            <li class="item"
                [ngClass]="{'disabled': true}"
                *ngFor="let item of bucket.items; let position = index;">
              <match-choice-item [buckets]="targetBuckets"
                  [item]="item"
                  [hasCorrectAnswer]="hasCorrectAnswer"
                  [isDisabled]="true"></match-choice-item>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="md-caption"
      *ngIf="hasCorrectAnswer && componentContent.maxSubmitCount != null"
      i18n>
    You have used {{componentState.studentData.submitCounter}} of {{componentContent.maxSubmitCount}} attempt(s)
  </div>
  <div *ngIf="hasCorrectAnswer && componentState.studentData.isCorrect === true"
      class="success"
      i18n>
    Correct
  </div>
  <div *ngIf="hasCorrectAnswer && componentState.studentData.isCorrect === false"
      class="warn"
      i18n>
    Incorrect
  </div>
</div>
