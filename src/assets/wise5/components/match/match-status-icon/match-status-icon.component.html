<mat-icon *ngIf="status === 'correct'"
    class="mat-18"
    aria-label="Correct"
    i18n-aria-label>check</mat-icon>
<mat-icon *ngIf="status === 'warn'"
    class="mat-18"
    aria-label="Warning"
    i18n-aria-label>warning</mat-icon>
<mat-icon *ngIf="status === 'incorrect'"
    class="mat-18"
    aria-label="Incorrect"
    i18n-aria-label>clear</mat-icon>
