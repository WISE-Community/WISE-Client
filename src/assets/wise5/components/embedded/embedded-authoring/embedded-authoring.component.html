<div>
  <translatable-input
    [content]="componentContent"
    key="url"
    label="Model file name"
    i18n-label
    (defaultLanguageTextChanged)="inputChange.next($event)"
  />
  <translatable-asset-chooser
    [content]="componentContent"
    key="url"
    tooltip="Choose model file"
    i18n-tooltip
    (defaultLanguageTextChanged)="componentChanged()"
  />
</div>
<author-url-parameters
  [url]="componentContent.url"
  [parameters]="componentContent.urlParameters"
  (generatedUrl)="updateUrl($event)"
>
</author-url-parameters>
<div fxLayout="row wrap" fxLayoutAlign="start center">
  <mat-form-field class="dimension">
    <mat-label i18n>Width (px) (optional)</mat-label>
    <input
      matInput
      type="number"
      [(ngModel)]="componentContent.width"
      (ngModelChange)="inputChange.next($event)"
    />
  </mat-form-field>
  <mat-form-field class="dimension">
    <mat-label i18n>Height (px)</mat-label>
    <input
      matInput
      type="number"
      [(ngModel)]="componentContent.height"
      (ngModelChange)="inputChange.next($event)"
    />
  </mat-form-field>
  <mat-checkbox
    [(ngModel)]="componentContent.hasWork"
    (ngModelChange)="inputChange.next($event)"
    color="primary"
    i18n
  >
    <span fxLayout="row" fxLayoutAlign="start center">
      Saves Student Work &nbsp;
      <mat-icon
        matTooltip="Checking this box will enable the Grading Tool to show the student work for the model if the model saves student work. You can also come back later to check this box even after students have saved work for this model. If the model does not save student work, this check box will not do anything."
        >help</mat-icon
      >
    </span>
  </mat-checkbox>
  <span fxFlex></span>
  <button
    mat-raised-button
    color="primary"
    class="button"
    (click)="reloadModel()"
    matTooltip="Reload Model"
    matTooltipPosition="above"
    i18n-matTooltip
    aria-label="Reload Model"
    i18n-aria-label
  >
    <mat-icon>refresh</mat-icon>
  </button>
</div>
