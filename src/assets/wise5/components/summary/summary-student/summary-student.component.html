<div class="summary">
  <div *ngIf="componentContent.prompt" [innerHTML]="prompt" class="prompt"></div>
  <div *ngIf="componentContent.showPromptFromOtherComponent"
      [innerHTML]="otherPrompt"
      class="prompt">
  </div>
  <summary-display
      [nodeId]="summaryNodeId"
      [componentId]="summaryComponentId"
      [studentDataType]="studentDataType"
      [source]="source"
      [periodId]="periodId"
      [chartType]="chartType"
      [highlightCorrectAnswer]="highlightCorrectAnswer"
      [hasWarning]="!isShowDisplay"
      [warningMessage]="warningMessage"
      [customLabelColors]="customLabelColors"
      [doRender]="isShowDisplay">
  </summary-display>
</div>
