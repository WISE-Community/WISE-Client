<div fxLayout="column" fxLayoutGap="8px">
  <div>
    <mat-form-field class="subtitle">
      <mat-label i18n>Subtitle</mat-label>
      <input matInput
          [(ngModel)]="authoringComponentContent.subtitle"
          (ngModelChange)="componentChanged()"/>
    </mat-form-field>
  </div>
  <div>
    <mat-checkbox
        color="primary"
        [(ngModel)]="authoringComponentContent.showMouseXPlotLine"
        (ngModelChange)="componentChanged()"
        i18n>
      Show Mouse X Plot Line
    </mat-checkbox>
  </div>
  <div class="highlight-x-range-from-zero">
    <mat-checkbox
        color="primary"
        [disabled]="!authoringComponentContent.showMouseXPlotLine"
        [(ngModel)]="authoringComponentContent.highlightXRangeFromZero"
        (ngModelChange)="componentChanged()"
        i18n>
      Highlight X Range From Zero
    </mat-checkbox>
  </div>
  <div>
    <mat-checkbox
        color="primary"
        [(ngModel)]="authoringComponentContent.showMouseYPlotLine"
        (ngModelChange)="componentChanged()"
        i18n>
      Show Mouse Y Plot Line
    </mat-checkbox>
  </div>
  <div>
    <mat-checkbox
        color="primary"
        [(ngModel)]="authoringComponentContent.saveMouseOverPoints"
        (ngModelChange)="componentChanged()"
        i18n>
      Save Mouse Over Points
    </mat-checkbox>
  </div>
  <div>
    <mat-checkbox
        color="primary"
        [(ngModel)]="authoringComponentContent.hideTrialSelect"
        (ngModelChange)="componentChanged()"
        i18n>
      Hide Trial Select
    </mat-checkbox>
  </div>
  <div>
    <mat-checkbox
        color="primary"
        [(ngModel)]="authoringComponentContent.useCustomLegend"
        (ngModelChange)="componentChanged()"
        i18n>
      Use Custom Legend
    </mat-checkbox>
  </div>
  <div *ngIf="authoringComponentContent.useCustomLegend">
    <mat-form-field
        class="custom-legend">
      <mat-label i18n>Custom Legend</mat-label>
      <input matInput
          [(ngModel)]="authoringComponentContent.customLegend"
          (ngModelChange)="componentChanged()"/>
    </mat-form-field>
  </div>
  <div fxLayoutGap="16px">
    <span i18n>X Axis Plot Line</span>
    <button mat-raised-button
        color="primary"
        (click)="addXAxisPlotLine()"
        matTooltip="Add X Axis Plot Line"
        matTooltipPosition="above"
        i18n-matTooltip>
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div *ngFor="let plotLine of authoringComponentContent.xAxis.plotLines; index as xAxisPlotLineIndex">
    <div fxLayout="row wrap" fxLayoutGap="16px">
      <mat-form-field class="plot-line-text">
        <mat-label i18n>Text</mat-label>
        <input matInput
            [(ngModel)]="plotLine.label.text"
            (ngModelChange)="componentChanged()"/>
      </mat-form-field>
      <mat-form-field class="plot-line-value">
        <mat-label i18n>X Value</mat-label>
        <input matInput
            [(ngModel)]="plotLine.value"
            (ngModelChange)="componentChanged()"/>
      </mat-form-field>
      <mat-form-field class="plot-line-color">
        <mat-label i18n>Color</mat-label>
        <input matInput
            [(ngModel)]="plotLine.color"
            (ngModelChange)="componentChanged()"/>
      </mat-form-field>
      <div>
        <button mat-raised-button
            color="primary"
            (click)="deleteXAxisPlotLine(xAxisPlotLineIndex)"
            matTooltip="Delete"
            matTooltipPosition="above"
            i18n-matTooltip>
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div fxLayoutGap="16px">
    <span i18n>Y Axis Plot Line</span>
    <button mat-raised-button
        color="primary"
        (click)="addYAxisPlotLine()"
        matTooltip="Add Y Axis Plot Line"
        matTooltipPosition="above"
        i18n-matTooltip>
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div *ngFor="let plotLine of authoringComponentContent.yAxis.plotLines; index as yAxisPlotLineIndex">
    <div fxLayout="row wrap" fxLayoutGap="16px">
      <mat-form-field class="plot-line-text">
        <mat-label i18n>Text</mat-label>
        <input matInput
            [(ngModel)]="plotLine.label.text"
            (ngModelChange)="componentChanged()"/>
      </mat-form-field>
      <mat-form-field class="plot-line-value">
        <mat-label i18n>Y Value</mat-label>
        <input matInput
            [(ngModel)]="plotLine.value"
            (ngModelChange)="componentChanged()"/>
      </mat-form-field>
      <mat-form-field class="plot-line-color">
        <mat-label i18n>Color</mat-label>
        <input matInput
            [(ngModel)]="plotLine.color"
            (ngModelChange)="componentChanged()"/>
      </mat-form-field>
      <div>
        <button mat-raised-button
            color="primary"
            (click)="deleteYAxisPlotLine(yAxisPlotLineIndex)"
            matTooltip="Delete"
            matTooltipPosition="above"
            i18n-matTooltip>
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isNotebookEnabled()">
  <edit-component-add-to-notebook-button [authoringComponentContent]="authoringComponentContent">
  </edit-component-add-to-notebook-button>
</div>
<edit-component-save-button [authoringComponentContent]="authoringComponentContent">
</edit-component-save-button>
<br/>
<edit-component-submit-button [authoringComponentContent]="authoringComponentContent">
</edit-component-submit-button>
<edit-component-max-submit
    *ngIf="authoringComponentContent.showSubmitButton"
    [(maxSubmitCount)]="authoringComponentContent.maxSubmitCount"
    (maxSubmitCountChange)="maxSubmitCountChanged($event)">
</edit-component-max-submit>
<edit-component-default-feedback
    [authoringComponentContent]="authoringComponentContent">
</edit-component-default-feedback>
<div fxLayout="column" fxLayoutAlign="start start">
  <edit-component-max-score [authoringComponentContent]="authoringComponentContent">
  </edit-component-max-score>
  <edit-component-exclude-from-total-score [authoringComponentContent]="authoringComponentContent">
  </edit-component-exclude-from-total-score>
  <edit-component-width [authoringComponentContent]="authoringComponentContent">
  </edit-component-width>
  <edit-component-rubric [authoringComponentContent]="authoringComponentContent">
  </edit-component-rubric>
  <edit-component-tags [authoringComponentContent]="authoringComponentContent">
  </edit-component-tags>
</div>
<edit-graph-connected-components
    [nodeId]="nodeId"
    [componentId]="componentId"
    [allowedConnectedComponentTypes]="allowedConnectedComponentTypes"
    [componentContent]="authoringComponentContent"
    [connectedComponents]="authoringComponentContent.connectedComponents"
    (connectedComponentsChanged)="connectedComponentsChanged($event)">
</edit-graph-connected-components>
<edit-component-json [nodeId]="nodeId" [componentId]="componentId"></edit-component-json>
