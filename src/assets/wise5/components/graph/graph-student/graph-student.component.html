<component-header [componentContent]="componentContent"></component-header>
<input type="file"
     accept=".csv"
     *ngIf="componentContent.enableFileUpload"
     (change)="fileUploadChanged($event)"
     [disabled]="isDisabled"/>
<div class="component__actions" fxLayout="row" fxLayoutGap="20px" *ngIf="showTrialSelect">
  <mat-form-field *ngIf="componentContent.enableTrials">
    <mat-label i18n>Select trials to show</mat-label>
    <mat-select [(ngModel)]="trialIdsToShow"
        (ngModelChange)="trialIdsToShowChanged()"
        class="graph-select"
        [disabled]="isDisabled"
        multiple>
      <mat-select-trigger>
        <ng-container *ngFor="let trial of trials">
          <span *ngIf="trialIdsToShow.includes(trial.id)">
            {{trial.name}}<span *ngIf="trialIdsToShow.indexOf(trial.id) !== trialIdsToShow.length - 1">, </span>
          </span>
        </ng-container>
      </mat-select-trigger>
      <mat-option *ngFor="let trial of trials; let trialIndex = index;"
             [value]="trial.id"
             (click)="trialCheckboxClicked()">
        <span>{{trial.name}}</span>
        <span fxFlex></span>
        <button
            mat-button
            (click)="deleteTrial(trialIndex)"
            *ngIf="componentContent.canDeleteTrials"
            class="delete-trial-button"
            aria-label="Delete trial"
            i18n-aria-label
            class="md-icon-button"
            [disabled]="isDisabled">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field *ngIf="componentContent.enableTrials && showSelectActiveTrials()">
    <mat-label i18n>Select trial to edit</mat-label>
    <mat-select
        [(ngModel)]="activeTrial"
        (ngModelChange)="activeTrialChanged()"
        class="graph-select"
        [disabled]="isDisabled">
      <ng-container *ngFor="let trial of trials">
        <mat-option
            *ngIf="trial.show && canEditTrial(trial)"
            [value]="trial">
          {{trial.name}}
        </mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>
  <mat-form-field *ngIf="isShowSelectSeriesInput()">
    <mat-label i18n>Select series to edit</mat-label>
    <mat-select [(ngModel)]="activeSeries"
           (ngModelChange)="activeSeriesChanged()"
           class="graph-select"
           [disabled]="isDisabled">
      <mat-option *ngFor="let series of series"
          [value]="series">
        {{series.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div>
    <button
        mat-button
        *ngIf="showResetSeriesButton() && activeSeries != null && activeSeries.canEdit"
        color="accent"
        (click)="resetSeries()"
        [disabled]="isDisabled">
      <mat-icon>restore</mat-icon>
      <span i18n>Reset Series</span>
    </button>
  </div>
  <div *ngIf="showUndoButton">
    <button
        mat-button
        color="accent"
        (click)="undoClicked()"
        [disabled]="isDisabled">
      <mat-icon>undo</mat-icon>
      <span i18n>Undo</span>
    </button>
  </div>
</div>
<div class="component__actions">
  <button
      mat-button
      color="accent"
      (click)="newTrialButtonClicked()"
      *ngIf="componentContent.canCreateNewTrials"
      [disabled]="isDisabled">
    <mat-icon>add</mat-icon>
    <span i18n>New Trial</span>
  </button>
  <button
      mat-button
      color="accent"
      (click)="resetGraph()"
      *ngIf="showResetGraphButton()"
      [disabled]="isDisabled">
    <mat-icon>restore</mat-icon>
    <span i18n>Reset Graph</span>
  </button>
  <button
      mat-button
      color="accent"
      *ngIf="isAddToNotebookEnabled()"
      (click)="snipGraph()"
      [disabled]="isDisabled">
    <mat-icon>note_add</mat-icon>
    <span i18n>Add to Notebook</span>
  </button>
  <button
      *ngIf="isStudentAttachmentEnabled"
      class="md-accent"
      (click)="nodeController.showStudentAssets($event, component.id, isDisabled)"
      [disabled]="isDisabled">
    <mat-icon>image</mat-icon>
    <span i18n>Import Data</span>
  </button>
</div>
<div fxLayout="column">
  <div fxLayout="row">
    <div fxLayout="column"
       style="width: 80;"
       *ngIf="!yAxisLocked">
      <mat-form-field>
        <label i18n>Y Max</label>
        <input
            matInput
            type="number"
            style="width: 60"
            [(ngModel)]="yAxis.max"
            ng-model-options="{ debounce: 1000 }"
            (ngModelChange)="studentDataChanged()"
            [disabled]="isDisabled"/>
      </mat-form-field>
      <span fxFlex></span>
      <mat-form-field>
        <label i18n>Y Min</label>
        <input
            matInput
            type="number"
            style="width: 60"
            [(ngModel)]="yAxis.min"
            ng-model-options="{ debounce: 1000 }"
            (ngModelChange)="studentDataChanged()"
            [disabled]="isDisabled"/>
      </mat-form-field>
    </div>
    <div style="width: 100%;">
      <highcharts-chart
          id="{{chartId}}"
          [Highcharts]="Highcharts"
          [options]="chartConfig"
          [callbackFunction]="chartCallback"
          [(update)]="updateFlag"
          [oneToOne]="true">
      </highcharts-chart>
    </div>
  </div>
  <div fxLayout="row"
     *ngIf="!componentContent.xAxis.locked">
    <div fxLayout="row"
       style="width: 100%;">
      <span fxFlex></span>
      <mat-form-field>
        <label i18n>X Min</label>
        <input
            matInput
            type="number"
            style="width: 60"
            [(ngModel)]="xAxis.min"
            ng-model-options="{ debounce: 1000 }"
            (ngModelChange)="studentDataChanged()"
            [disabled]="isDisabled"/>
      </mat-form-field>
      <span fxFlex></span>
      <mat-form-field>
        <label i18n>X Max</label>
        <input
            matInput
            type="number"
            style="width: 60"
            [(ngModel)]="xAxis.max"
            ng-model-options="{ debounce: 1000 }"
            (ngModelChange)="studentDataChanged()"
            [disabled]="isDisabled"/>
      </mat-form-field>
    </div>
  </div>
</div>
<component-save-submit-buttons *ngIf="isSaveOrSubmitButtonVisible"
    [isDirty]="isDirty"
    [isDisabled]="isDisabled"
    [isSaveButtonVisible]="isSaveButtonVisible"
    [isSubmitButtonDisabled]="isSubmitButtonDisabled"
    [isSubmitButtonVisible]="isSubmitButtonVisible"
    [isSubmitDirty]="isSubmitDirty"
    [saveMessage]="saveMessage"
    (saveButtonClicked)="saveButtonClicked($event)"
    (submitButtonClicked)="submitButtonClicked($event)">
</component-save-submit-buttons>
<component-annotations *ngIf="mode === 'student'"
    [annotations]="latestAnnotations"
    [maxScore]="componentContent.maxScore"
    [nodeId]="nodeId"
    [componentId]="componentId">
</component-annotations>
<div style="display:none">
  <canvas [id]="hiddenCanvasId"></canvas>
</div>
