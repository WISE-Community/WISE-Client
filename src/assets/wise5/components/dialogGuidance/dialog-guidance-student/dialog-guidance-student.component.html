<component-header [componentContent]="componentContent"></component-header>
<dialog-responses
    [responses]="responses"
    [isWaitingForComputerResponse]="isWaitingForComputerResponse">
</dialog-responses>
<div class="student-response-wrapper">
  <textarea
      class="student-response"
      [(ngModel)]="studentResponse"
      (ngModelChange)="studentResponseChanged()"
      [disabled]="isDisabled">
  </textarea>
</div>
<button mat-raised-button
    color="primary"
    (click)="submitStudentResponse()"
    [disabled]="!isSubmitEnabled">
  Submit
</button>
