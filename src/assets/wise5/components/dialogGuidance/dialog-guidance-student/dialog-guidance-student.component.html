<component-header [componentContent]="componentContent"></component-header>
<dialog-response *ngFor="let response of responses" [response]="response"></dialog-response>
<div *ngIf="isWaitingForComputerResponse" fxLayoutAlign="start start">
  <mat-icon>school</mat-icon><span>: ...</span>
</div>
<div class="student-response-wrapper">
  <textarea
      class="student-response"
      [(ngModel)]="studentResponse"
      (ngModelChange)="studentResponseChanged()"
      [disabled]="isDisabled">
  </textarea>
</div>
<button mat-raised-button
    color="primary"
    (click)="submitStudentResponse()"
    [disabled]="!isSubmitEnabled">
  Submit
</button>
