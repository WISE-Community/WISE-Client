<div fxLayoutAlign="{{isStudent ? 'start' : 'end'}} start" fxLayoutGap="8px">
  <ng-container *ngIf="isStudent">
    <mat-icon class="mat-30"
        [ngStyle]="{'color': avatarColor}"
        aria-label="Student response"
        i18n-aria-label>account_circle</mat-icon>
  </ng-container>
  <ng-container *ngIf="!isStudent">
    <mat-icon class="mat-30"
        color="accent"
        aria-label="Automated guidance response"
        i18n-aria-label
        fxFlexOrder="2">smart_toy</mat-icon>
  </ng-container>
  <div fxFlex fxLayoutAlign="{{isStudent ? 'start' : 'end'}}">
    <div class="response-text" [class]="{'notice-bg-bg': !isStudent, 'selected-bg-bg': isStudent}">
      {{response.text}}
    </div>
  </div>
</div>
