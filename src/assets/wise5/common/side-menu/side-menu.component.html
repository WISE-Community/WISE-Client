<div class="menu-sidebar">
  <ng-container *ngFor="let view of views">
    <button
      mat-icon-button
      *ngIf="view.type === 'primary' && view.active"
      id="{{ view.route }}"
      aria-label="{{ view.name }}"
      (click)="goToView(view)"
      matTooltip="{{ view.name }}"
      matTooltipPosition="after"
    >
      <mat-icon>{{ view.icon }}</mat-icon>
    </button>
  </ng-container>
</div>
